<html lang="en">
    <head>
        <meta name="description" content="Online Book Store" />
        <meta name="keywords" content="book, store, shop, books, novels, book store" />
        <meta charset="utf-8" />
        <title>Online Book Store</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <link href="favicon.ico" rel="shortcut icon" >
    </head>
    
    <body>
        <header>
            <img src="img/banner.jpg" class="bannerimage">
        </header>
        <nav>
            <ul> 
                <li><a href="index.html">Home</a></li>
                <li class="right"><a href="cart.html">Cart (2)</a></li>
                <li class="right"><a href="account.html">Account</a></li>
                <li class="right"><a href="login.html">Login</a></li>
                <li class="right"><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <div id="registrationForm">
        <form id="form">
            <input type="text" name="email" placeholder="*Email Address" autofocus="true" class="long"><br/>
            <input type="password" name="password" placeholder="*Password" class="medium-long" title="Must contain 8-20 characters A-Z|0-9|!@#$%^&*"> <input type="password" name="vpassword" placeholder="*Verify Password" class="medium-long"><br/>
            <input type="text" name="fn" placeholder="*First Name" class="medium"> <input type="text" name="mi" placeholder="Middle Initial" class="short"> <input type="text" name="ln" placeholder="*Last Name" class="medium"><br/>
            <input type="text" name="address" placeholder="*Address Line 1" class="long"><br/>
            <input type="text" name="address2" placeholder="Address Line 2" class="long"><br/>
            <input type="text" name="city" placeholder="*City" class="medium"> <input type="text" name="state" placeholder="*State" class="short"> <input type="number" name="zip" placeholder="*Zipcode" class="medium"><br/>
            <input type="text" name="country" placeholder="*Country"> <input type="tel" name="phone" placeholder="*Phone"> <label>Birthday: </label><input type="date" name="bd" id="bd" class="empty"><br/>
           <input type="button" name="submit" value="Submit" class="submit">  <input type="button" name="clear" value="Clear" class="clear"> 
        
        </form>
        </div>
        
        <script type="text/javascript">
                var el = document.getElementById('bd');
                el.onchange = function() {
                    if (el.value === '') {
                        el.classList.add("empty");
                    } else {
                        el.classList.remove("empty");
                    }
                }
        </script>
    </body>
</html>
